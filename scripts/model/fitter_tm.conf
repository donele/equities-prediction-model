call base.conf

talk main
  module MInitModel
  module MFitRead
  module MFitter
exit

talk MInitModel
  verbose 2
  model $model
  udate $udate
  sigType tm
exit

talk MFitRead
  targetName tar600;60
  targetName tar3600;660
  targetWeight 1
  targetWeight 0.5
  spectator sprd
  spectator tarCloseuh
  spectator bidSize
  spectator bid
  spectator ask
  spectator askSize
  call input_tm.conf
exit

talk MFitter
exit


