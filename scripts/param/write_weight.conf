call base.conf
talk main
  module MInitModel
  module MReadChara
  module MWriteWeightsTest
exit

talk MInitModel
  verbose 2
  model $model
  dateFrom $udate
  dateTo $udate
  requireDataOK false
  tickerChoice univ
  multiThreadTicker false
  multiThreadModule true
  horizShort 60
exit

talk MWriteWeightsTest
  writeWeightsHorizon 60
  writeWeightsDebug false
exit

