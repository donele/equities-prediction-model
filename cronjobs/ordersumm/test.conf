  orderSchedType 1 
  basedir \\smrc-ltc-mrct16\data00\tickMon\ordersumm 
exit 
talk os_L_2 
  execType L 
  orderSchedType 2 
  basedir \\smrc-ltc-mrct16\data00\tickMon\ordersumm 
exit 
talk os_A_1 
  execType A 
  orderSchedType 1 
  basedir \\smrc-ltc-mrct16\data00\tickMon\ordersumm 
exit 
talk os_A_2 
  execType A 
  orderSchedType 2 
  basedir \\smrc-ltc-mrct16\data00\tickMon\ordersumm 
exit 
